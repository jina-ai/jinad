name: CD

on:
  push:
    branches:
      - main

jobs:
  publish-docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - run: |
          echo "JINAD_VERSION=$(python -c "from jinad.config import FastAPIConfig;api=FastAPIConfig();print(api.VERSION)")-devel" >> $GITHUB_ENV
          echo "JINAD_PREFIX=$(python -c "from jinad.config import FastAPIConfig;api=FastAPIConfig();print(api.PREFIX.strip('/'))")-devel" >> $GITHUB_ENV
      - name: Setup docker buildx
        id: buildx
        uses: crazy-max/ghaction-docker-buildx@v1
        with:
          buildx-version: latest
      - name: Setup docker environment
        run: |
            echo ${{ steps.buildx.outputs.platforms }}
            echo "VCS_REF=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
            echo "BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_ENV
      - name: Upload to Docker Registry
        uses: elgohr/Publish-Docker-Github-Action@master
        with:
          name: jinaai/jinad
          username: ${{ secrets.DOCKERHUB_DEVBOT_USER }}
          password: ${{ secrets.DOCKERHUB_DEVBOT_TOKEN }}
          dockerfile: Dockerfiles/Dockerfile
          buildargs: BUILD_DATE, VCS_REF
          tags: "devel, ${{env.JINAD_VERSION}}, ${{env.JINAD_PREFIX}}"
